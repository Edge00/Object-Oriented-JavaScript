<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

</body>
<script>

var address = {
  street: 'No street',
  city: 'No city',
  state: 'No state',

  get getAddress() {
    return `${this.street}, ${this.city}, ${this.state}`;
  },

  set setAddress(theAddress) {
    theAddress = theAddress.toString().split(', ');
    this.street = theAddress[0] || '',
    this.city = theAddress[1] || '',
    this.state = theAddress[2] || ''
  }
}

document.write(`Address : ${address.getAddress} <br />`);
address.setAddress = '123 Main St, Shanghai, China';
document.write(`Address : ${address.getAddress} <br />`);


















</script>
</html>
